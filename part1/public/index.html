<!DOCTYPE html>
<html lang="en">
<head>
    <title>Random Dog Image</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
    <div id="app">
        <img :src="dogSrc" alt="dog" width="300px" style="height: auto;">
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    dogSrc: 'https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.goodhousekeeping.com%2Flife%2Fpets%2Fg4531%2Fcutest-dog-breeds%2F&psig=AOvVaw2syhP6UYZWHZOg5JUtl62S&ust=1750559556577000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCIDlydW8gY4DFQAAAAAdAAAAABAE'
                };
            },
            methods: {
                async loadRandomImage() {
                    try {
                        const dogImage = await fetch('https://dog.ceo/api/breeds/image/random');
                        const dogData = await dogImage.json();
                        if (dogData.status === 'success') {
                            this.dogSrc = dogData.message;
                        }
                    } catch (err) {
                        console.log('Error retrieving image');
                        this.dogSrc = '';
                    }
                }
            },
            async mounted() {
                await this.loadRandomImage();
            }
        }).mount("#app")
    </script>
</body>
</html>
