<!DOCTYPE html>
<html lang="en">

<head>
    <title>Random Dog Image</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <!-- Showing changed style elements here-->
    <style>
        body {
            /* Light grey colour makes text difficult to read */
            color: rgb(201, 199, 199);
        }

        #app {
            /* Spaces images across the page, increasing kinematic load */
            display: flex;
            justify-content: space-around;
        }

    </style>
</head>

<body>
    <div id="app">
        <img v-if="dogSrc" :src="dogSrc" src="" alt="" width="300px" style="height: auto;" @click="loadRandomImage()">
        <h3>Click to load image</h3>
        <p>
            Dog Name: Bella<br>
            Dog Size: Medium<br>
            Dog Owner: Alice<br>
        </p>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script defer>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    dogSrc: ''
                };
            },
            methods: {
                async loadRandomImage() {
                    try {
                        const dogImage = await fetch('https://dog.ceo/api/breeds/image/random');
                        const dogData = await dogImage.json();
                        if (dogData.status === 'success') {
                            this.dogSrc = dogData.message;
                        }
                    } catch (err) {
                        console.log('Error retrieving image');
                        this.dogSrc = '';
                    }
                }
            },
            async mounted() {
                await this.loadRandomImage();
            }
        }).mount("#app")
    </script>
</body>

</html>
