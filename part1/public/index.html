<!DOCTYPE html>
<html lang="en">
<head>
    <title>Random Dog Image</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
    <div id="app">
        <img v-if="dogSrc" :src="dogSrc" alt="dog" width="300px" style="height: auto;">
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script defer>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    dogSrc: ''
                };
            },
            methods: {
                async loadRandomImage() {
                    try {
                        const dogImage = await fetch('https://dog.ceo/api/breeds/image/random');
                        const dogData = await dogImage.json();
                        if (dogData.status === 'success') {
                            this.dogSrc = dogData.message;
                        }
                    } catch (err) {
                        console.log('Error retrieving image');
                        this.dogSrc = '';
                    }
                }
            },
            async mounted() {
                await this.loadRandomImage();
            }
        }).mount("#app")
    </script>
</body>
</html>
